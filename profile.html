<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="bootstrap-5.0.0-dist/css/bootstrap.min.css">
	<link href="profile.css" rel="stylesheet"> 
</head>
<body>
	<header class="head">

		<div>
			<span class="logo">
				<img src="ic2c.png" alt="logo image" class="imga">
			</span>
			<span class="slogan">
				YOUR FUTURE,OUR PASSION!!
			</span>
		</div>
	</header>
	<div class="navbar">
	</div>
	<div class="sidebar">
		<img src="user.png" alt="user_image" class="userimg">
		<div class="username">Alison Sharma</div>
		<div class="status">Incomplete</div>
		<a href="profile.html" class="link1"><div id="profs"><div class="profilepics"><img src="profilepic.png" alt="profilepic" class="profilepic"></div><div class="prof">PROFILE</div></div></a>
		<a href="schedule.html" class="link2"><div id="profs"><div class="profilepics"><img src="scheduled.png" alt="schedule" class="profilepic"></div><div class="prof">SCHEDULED</div></div></a>
		<a href="complete.html" class="link3"><div id="profs"><div class="profilepics"><img src="complete.png" alt="completed" class="profilepic"></div><div class="prof">COMPLETED</div></div></a>
	</div>
	<main>
		<div class="main">
			<div class="heading">Personal Details</div>
			<form>
			<div class="name"><label for="fname">Full Name</label></div>
			<div class="email"><label for="mail">Email</label></div>
			<div class="fname"><input type="text" name="fname" id="fname" value="Alison Sharma"></div>
			<div class="mail"><input type="text" name="mail" id="fname" value="sharmaalison@yahoo.com"></div>
			<div class="insti"><label for="insti">Institute</label></div>
			<div class="yos"><label for="year">Year Of Study</label></div>
			<div class="institute"><input type="text" name="insti" id="fname" value="IIT Kharagpur"></div>
			<div class="year"><input type="number" name="year" id="fname" value="2024"></div>
			<div class="contact"><label for="contact">Contact Number</label></div>
			<div class="linkedin"><label for="linkedin">LinkedIn Profile</label></div>
			<div class="contactno"><input type="number" name="contact" id="fname" value="1234567890"></div>
			<div class="linkedinid"><input type="text" name="linkedin" id="fname" value="alison.sharma"></div>
			<div class="desci"><label for="description">Description</label></div>
			<div class="description"><input type="text" name="description" id="fname" value="I love reading and dancing."></div>
			<input type="submit" name="submit" value="UPDATE" class="update">
			</form>
		</div>
	</main>


	<script type="text/javascript" src="bootstrap-5.0.0-dist/js/jquery.js"></script>
	<script type="text/javascript" src="bootstrap-5.0.0-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="yourjsfile"></script>
</body>
</html>
